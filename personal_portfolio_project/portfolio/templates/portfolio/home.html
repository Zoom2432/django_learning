<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <h1>This is my portfolio!</h1>

    <a href="{% url 'blog:blog' %}">Blog</a><br>

    {% load static %}

    <img src="{% static 'portfolio/photo.jpg' %}" width="200"><br>
    <a href="{% static 'portfolio/cert-253460.pdf' %}">Certificate</a><br>

    {% for project in projects %}
    {{ project.title }}
    <br>
    {{ project.desc }}
    <br>
    <img src="{{ project.img.url }}" alt="" height="100">
    <br>
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}
    <br>
    {% endfor %}
</body>
</html>
