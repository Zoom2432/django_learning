<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    {% extends 'todo/base.html' %}

    {% block content %}

        <h1>Log In</h1>

        <h2>{{ error }}</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

        </form>

    {% endblock %}
</body>
</html>
